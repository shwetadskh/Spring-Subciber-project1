<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriber List</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:insert="subscriber/fragments/navbar :: navbar"/>
<h1>Welcome to Our Awesome Site!</h1>
<h3>Subscribe to our List. Sign-up below!</h3>


<p>Please use the form below to sign up as a subscriber:</p>
<div class="container-fluid">
    <div class="row">
            <table  class="table table-responsive" >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>State</th>
                        <th>User Name</th>
                    </tr>
                </thead>
                <tr th:each="subscriber: ${subscribers}">
                    <td th:text="${subscriber.id}" />
                    <td th:text="${subscriber.firstName}" />
                    <td th:text="${subscriber.lastName}" />
                    <td th:text="${subscriber.Gender}" />
                    <td th:text="${subscriber.City}" />
                    <td th:text="${subscriber.State}" />
                    <td th:text="${subscriber.userName}" />
                </tr>
                <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">

                        <tr>
                            <td><output type="text"  />Auto Generated</td>
                            <td><input type="text" th:field="*{firstName}" /></td>
                            <td><input type="text" th:field="*{lastName}" /></td>
                            <td><input type="text" th:field="*{Gender}" /></td>
                            <td><input type="text" th:field="*{City}" /></td>
                            <td><input type="text" th:field="*{State}" /></td>
                            <td><input type="text" th:field="*{userName}" /></td>
                            <td><button type="submit">Add</button></td>
                        </tr>

                </form>

            </table>

    </div>
</div>


</body>
</html>
